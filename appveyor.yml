version: '1.0'
image: Visual Studio 2017
branches:
  only:
  - master
init:
  # Good practise, because Windows line endings are different from Unix/Linux ones
  - cmd: git config --global core.autocrlf true
install:
  # Install repo specific stuff here
before_build:
  # Display .NET Core version
  - cmd: dotnet --version
  # Display minimal restore text
  - cmd: dotnet restore ./NameSorter/NameSorter.csproj --verbosity m
build_script:
  # output will be in ./src/bin/debug/netcoreapp1.1/publish
  - cmd: dotnet publish ./NameSorter/NameSorter.csproj
after_build:
  # For once the build has completed
test_script:
  # restore packages for our unit tests
  - cmd: dotnet restore ./NameSorter.UnitTest/NameSorter.UnitTest.csproj --verbosity m
  # run the unit tests (requires changing into the test directory)
  - cmd: dotnet test NameSorter.UnitTest/NameSorter.UnitTest.csproj
on_finish :
  # any cleanup in here
deploy: off
